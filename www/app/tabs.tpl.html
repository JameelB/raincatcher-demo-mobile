<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable tabs-color-active-positive">

  <!-- Workorders Tab -->
  <ion-tab title="Workorders" icon-off="ion-filing" icon-on="ion-filing" ui-sref="tab.workorders">
    <ion-nav-view name="tab-workorders"></ion-nav-view>
  </ion-tab>

  <!-- Mesages Tab -->
  <ion-tab title="Messages" icon-off="ion-email" icon-on="ion-email" ui-sref="tab.messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="tab.calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" ui-sref="tab.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
