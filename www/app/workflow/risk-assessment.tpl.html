<ion-item class="risk-assessment">
  <div class="heading">
    <i class="icon ion-alert-circled"></i>
    <h2>Risk assessment complete?</h2>
  </div>
  <button class="button button-balanced button-full" on-touch="ctrl.mediator.publish('wfm:risk-assessment:next', true)">Yes</button>
  <button class="button button-assertive button-full" on-touch="ctrl.mediator.publish('wfm:risk-assessment:next', false)">No</button>
</ion-item>
