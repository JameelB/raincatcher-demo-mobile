<div class="panel panel-default">
  <div class="panel-heading"><h3>Address</h3></div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="person.name">
        </div>
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="person.email">
        </div>
      </div>
    </form>
    <button class="btn btn-primary" ng-click="ctrl.next($event, person)">Next</button>
  </div>
</div>
